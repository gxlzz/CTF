<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Hacker Website</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 20px;
        }
        .animation {
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .text {
            font-size: 1.5em;
            margin: 20px;
        }
        .download-link {
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            color: #58a6ff;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .file-upload {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cool Hacker Website</h1>
    </div>
    <div class="animation">
        <img src="hackers.gif" alt="Hackers Animation">
    </div>
    <div class="images">
        <img src="hacker1.jpg" alt="Hacker 1">
        <img src="hacker2.jpg" alt="Hacker 2">
        <img src="hacker3.jpg" alt="Hacker 3">
        <img src="crackers.jpg" alt="Crackers">
    </div>
    <div class="text">
        <p>Explore the world of <strong>Hackers</strong>, <strong>Crackers</strong>, <strong>H4ck3r5</strong>, and <strong>CTF</strong>.</p>
    </div>
    <a class="download-link" href="dynamics.txt" download>Download Dynamics Wordlist</a>

    <div class="file-upload">
        <h2>Upload a File</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileToUpload" accept=".txt">
            <input type="submit" value="Upload File" name="submit">
        </form>
    </div>
</body>
</html>
